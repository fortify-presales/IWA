<div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0"><a routerLink="/products">Shop</a> </div>
      </div>
    </div>
  </div>

  <div class="site-section-sm">

    <div class="container">

        <!-- search box -->
        <div class="row d-flex justify-content-center">
            <form id="search" class="col-md-10" action="/products" method="GET">
                <div class="card p-3 py-4">
                    <div class="row g-3 mt-2">
                        <div class="input-group">
                            <div class="col-md-3">
                                <div class="dropdown"> <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false"> Category </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <li><a class="dropdown-item" href="#">Vitamins & supplements</a></li>
                                        <li><a class="dropdown-item" href="#">Skincare</a></li>
                                        <li><a class="dropdown-item" href="#">Electricals</a></li>
                                        <li><a class="dropdown-item" href="#">Health & wellbeing</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <input #searchBox id="keywords" type="text" class="form-control" placeholder="Search products" name="keywords" value="{{keywordsInput}}" (input)="search(searchBox.value)">

                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-secondary btn-block" type="submit">Search</button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3"> <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" class="advanced"> Advance Search With Filters <i class="fa fa-angle-down"></i> </a>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <div class="row">
                                    <div class="col-md-4"> <input type="text" placeholder="Product ID" class="form-control"> </div>
                                    <div class="col-md-4"> <input type="text" class="form-control" placeholder="Medical Condition"> </div>
                                    <div class="col-md-4"> <input type="text" class="form-control" placeholder="Search by Brand"> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!--div class="row mb-1">
            <div class="input-group">
              <input #searchBox id="keywords" type="text" class="form-control" placeholder="Search products" name="keywords" (input)="search(searchBox.value)">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
        </-->

        <div class="row pt-5">
            <div *ngFor="let product of products$ | async" class="col-sm-6 col-lg-4 text-center item mb-4">
              <span *ngIf="product.onSale" class="tag">Sale</span>
              <a [routerLink]="['/products/',product.id]">
                <span *ngIf="product.image">
                    <img [attr.src]="'/assets/img/products/' + product.image" alt="Image" class="img-thumbnail">
                </span>
                <span *ngIf="!product.image">
                    <img [attr.src]="'/img/awaiting-image-sm.png'" alt="Awaiting Image" class="img-thumbnail">
                </span>
              </a>
              <h3 class="text-dark"><a [routerLink]="['/products/',product.id]">{{  product.name }}</a></h3>
              <p *ngIf="product.onSale" class="price">
                <del>{{ product.price | currency }}</del> &mdash; {{ product.salePrice | currency }}
              </p>
              <p *ngIf="!product.onSale" class="price">
                {{ product.price | currency }}
              </p>
            </div>
        </div>

        <div class="row pt-4">
            <div class="col-md-12">
              <h5>Showing {{(products$ | async)?.length}} products.</h5>
            </div>
        </div>

    </div>

</div>
