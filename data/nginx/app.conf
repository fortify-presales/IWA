server {
    listen 80;
    server_name iwa.onfortify.com;
    client_max_body_size 200M;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    server_name iwa.onfortify.com;

    ssl_certificate /etc/letsencrypt/live/iwa.onfortify.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/iwa.onfortify.com/privkey.pem;

# comment out the following before running bin\init-letsencrypt.sh
# and uncomment once complete
    location / {
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://iwa:8080;
        #proxy_intercept_errors on;
    }

# uncomment the following before running bin\init-letsencrypt.sh
# and comment out once complete
#    location / {
#       proxy_pass http://iwa.mfdemouk.com;
#    }

}

include /etc/letsencrypt/options-ssl-nginx.conf;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
