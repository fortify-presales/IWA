<div class="product-reviews rows">
    <h4>Customer Reviews</h4>
    <div *ngFor="let review of reviews" class="col-sm-12 item mb-4">
        <h6 class="text-dark pt-2">Review by <em>{{review.user.email}}</em> on {{review.reviewDate | date:"MMM dd, yyyy 'at' hh:mm a"}}</h6>
        <p>{{review.comment}}</p>
    </div>
</div>
