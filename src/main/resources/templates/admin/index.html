<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Site Admin</title>
</head>
    <body>
        <div layout:fragment="content" th:remove="tag">

            <div class="row">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Site Admin</li>
                    </ol>
                </nav>

                <div th:replace="fragments/admin-menu.html
                    :: adminMenu('/admin/', ${messageCount})">
                </div>

                <div class="col-md-10">
                    <h2 th:text="@{'Welcome '+${#authentication.name}}" sec:authorize="isAuthenticated()"></h2>

                    <p>Admin Dashboard goes here</p>
                </div>

            </div>
        </div>
    </body>
</html>
