<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>User Profile</title>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">

        <div class="bg-light py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a th:href="@{/user/}">User</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Profile</strong></div>
                </div>
            </div>
        </div>

        <div class="site-section">

            <div class="container">

                <div class="row">

                    <div class="col-md-3 mr-auto">
                        <div th:replace="fragments/user-menu.html :: userMenu('/user/profile')"></div>
                    </div>

                    <div class="col-md-9">

                        <form class="form-horizontal">

                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="firstname" class="text-black">First Name </label>
                                    <input readonly th:value="${userForm.firstName}" type="text" class="form-control" id="firstname" name="firstname">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastname" class="text-black">Last Name </label>
                                    <input readonly th:value="${userForm.lastName}" type="text" class="form-control" id="lastname" name="lastname">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="email" class="text-black">Email Address </label>
                                    <input readonly th:value="${userForm.email}" type="text" class="form-control" id="email" name="email">
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="text-black">Phone </label>
                                    <input readonly th:value="${userForm.phone}" type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="address" class="text-black">Address </label>
                                    <input readonly th:value="${userForm.address}" type="text" class="form-control" id="address" name="address" >
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="state" class="text-black">State / Region </label>
                                    <input readonly th:value="${userForm.state}" type="text" class="form-control" id="state" name="state">
                                </div>
                                <div class="col-md-6">
                                    <label for="zip" class="text-black">Postal / Zip </label>
                                    <input readonly th:value="${userForm.zip}" type="text" class="form-control" id="zip" name="zip">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="city" class="text-black">City </label>
                                    <input readonly th:value="${userForm.city}" type="text" class="form-control" id="city" name="city" >
                                </div>
                                <div class="col-md-6">
                                    <div readonly th:replace="fragments/country-selector.html :: countrySelector(${userForm.country}, false, true)"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input disabled class="form-check-input" type="checkbox" th:checked="${userForm.mfa}" id="mfa">
                                    <label class="form-check-label" for="mfa">
                                        Enable Two-Factor Authentication
                                    </label>
                                </div>
                            </div>

                            <div class="form-group row mt-4">
                                <div class="col-md-12">
                                    <a class="btn btn-primary" th:href="@{/user/editProfile}">Edit Profile</a>
                                    <a class="btn btn-primary" th:href="@{/user/changePassword}">Change Password</a>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>

            </div>

        </div>
    </div>
</body>
</html>
